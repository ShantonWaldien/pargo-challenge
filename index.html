<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pargo | Send & Collect Parcels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">

    <!-- Bootstrap/jQuery -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <script src="main.js"></script>

</head>
<body>

    <!-- Landing Page -->

    <main class="landing-page">
        
        <!-- Bootstrap Navbar -->

        <nav class="navbar navbar-default">

            <div class="container-fluid">

                <div class="navbar-header">

                    <a class="navbar-brand" href="#"><img src="img/logo.png" alt=""></a>

                </div>

                <ul class="nav navbar-nav navbar-right">

                    <li><a href="#" class="login">LOG IN</a></li>
                    <li><a href="#" class="track">TRACK</a></li>

                </ul>

            </div>

        </nav>

        <!-- Intro -->

        <h1 class="intro">The leading click and collect and returns logistics solution for your business</h1>

    </main>

    <section>

        <button onclick="myFunction1()">Im a Business</button>
        <button onclick="myFunction2()">Im a Shopper</button>

        <div id="myDIV1">

            This is my DIV element.

        </div>

        <div id="myDIV2">

            This is my DIV element.

        </div>

    </section>

    <script>

        function myFunction1() {

          var x = document.getElementById("myDIV1");
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }

        }

        function myFunction2() {

          var text1 = document.getElementById("myDIV2");
          var text2 = document.getElementById('myDIV1')
          if (text1.style.display === "none") {
            text1.style.display = "block";
            text2.style.display = "none";
          } else {
            text1.style.display = "none";
          }

        }

    </script>
    
</body>
</html>
